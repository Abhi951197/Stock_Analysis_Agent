<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .example-btn {
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .stock-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }

        .stock-info h2 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stock-ticker {
            color: #667eea;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .price-info {
            text-align: right;
        }

        .current-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .price-change.positive {
            background: #d4edda;
            color: #155724;
        }

        .price-change.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .price-change.neutral {
            background: #e2e3e5;
            color: #6c757d;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .metric-card h3 {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .sentiment {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 5px;
        }

        .sentiment.very-bullish { background: #d4edda; color: #155724; }
        .sentiment.bullish { background: #cce5ff; color: #004085; }
        .sentiment.neutral { background: #e2e3e5; color: #6c757d; }
        .sentiment.bearish { background: #ffe5cc; color: #856404; }
        .sentiment.very-bearish { background: #f8d7da; color: #721c24; }

        .analysis-section {
            margin-bottom: 30px;
        }

        .analysis-section h3 {
            color: #2d3748;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analysis-text {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            line-height: 1.6;
            color: #495057;
            white-space: pre-line;
        }

        .news-section {
            margin-bottom: 30px;
        }

        .news-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .news-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .news-summary {
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #adb5bd;
        }

        .news-sentiment {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .timestamp {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .stock-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .price-info {
                text-align: center;
            }

            .examples {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Stock Analysis System</h1>
            <p>Get comprehensive analysis of stock performance using AI-powered agents</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="queryInput" 
                    placeholder="Ask about any stock... (e.g., 'How is Apple stock doing?' or 'TSLA performance')"
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    Analyze
                </button>
            </form>
            
            <div class="examples">
                <span style="color: #6c757d; font-weight: 600; margin-right: 10px;">Try these:</span>
                <button class="example-btn" onclick="setQuery('Why did Tesla stock drop today?')">Tesla Analysis</button>
                <button class="example-btn" onclick="setQuery('AAPL stock performance')">Apple Performance</button>
                <button class="example-btn" onclick="setQuery('How is Nvidia doing?')">Nvidia Update</button>
                <button class="example-btn" onclick="setQuery('Microsoft earnings impact')">Microsoft Earnings</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>Analyzing stock data...</h3>
            <p>Our AI agents are gathering price data, news, and market sentiment</p>
        </div>

        <div class="results" id="results">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const queryInput = document.getElementById('queryInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await analyzeStock();
        });

        function setQuery(query) {
            queryInput.value = query;
            queryInput.focus();
        }

        async function analyzeStock() {
            const query = queryInput.value.trim();
            if (!query) return;

            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Analyzing...';
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'An error occurred while analyzing the stock.');
                }
            } catch (error) {
                console.error('Error:', error);
                displayError('Failed to connect to the analysis service. Please try again.');
            } finally {
                // Reset loading state
                searchBtn.disabled = false;
                searchBtn.textContent = 'Analyze';
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            const priceChangeClass = data.price_change >= 0 ? 
                (data.price_change > 0 ? 'positive' : 'neutral') : 'negative';
            
            const priceChangeSymbol = data.price_change >= 0 ? '+' : '';
            
            const sentimentClass = data.sentiment.toLowerCase().replace(' ', '-');

            results.innerHTML = `
                <div class="stock-header">
                    <div class="stock-info">
                        <h2>${data.company_name}</h2>
                        <div class="stock-ticker">${data.ticker}</div>
                    </div>
                    <div class="price-info">
                        <div class="current-price">${data.current_price.toFixed(2)}</div>
                        <div class="price-change ${priceChangeClass}">
                            ${priceChangeSymbol}${data.price_change.toFixed(2)} (${priceChangeSymbol}${data.price_change_percent.toFixed(2)}%)
                        </div>
                    </div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>Market Sentiment</h3>
                        <div class="metric-value">
                            <span class="sentiment ${sentimentClass}">${data.sentiment}</span>
                        </div>
                    </div>
                    <div class="metric-card">
                        <h3>News Articles</h3>
                        <div class="metric-value">${data.news_count}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Price Change</h3>
                        <div class="metric-value ${priceChangeClass}">
                            ${priceChangeSymbol}${data.price_change_percent.toFixed(2)}%
                        </div>
                    </div>
                </div>

                <div class="analysis-section">
                    <h3>üìä AI Analysis</h3>
                    <div class="analysis-text">${data.analysis}</div>
                </div>

                ${data.recent_news && data.recent_news.length > 0 ? `
                <div class="news-section">
                    <h3>üì∞ Recent News</h3>
                    ${data.recent_news.map(news => `
                        <div class="news-item">
                            <div class="news-title">${news.title}</div>
                            <div class="news-summary">${news.summary}</div>
                            <div class="news-meta">
                                <span>${formatDate(news.time_published)}</span>
                                <span class="news-sentiment ${news.sentiment.toLowerCase()}">${news.sentiment}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
                ` : ''}

                <div class="timestamp">
                    Last updated: ${formatTimestamp(data.timestamp)}
                </div>
            `;
            
            results.style.display = 'block';
        }

        function displayError(message) {
            results.innerHTML = `
                <div class="error">
                    <h3>‚ùå Analysis Error</h3>
                    <p>${message}</p>
                    <p><small>Please try again or check if the stock ticker is valid.</small></p>
                </div>
            `;
            results.style.display = 'block';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } catch {
                return dateString;
            }
        }

        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch {
                return timestamp;
            }
        }

        // Add some animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const searchSection = document.querySelector('.search-section');
            searchSection.style.opacity = '0';
            searchSection.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                searchSection.style.transition = 'all 0.6s ease';
                searchSection.style.opacity = '1';
                searchSection.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
